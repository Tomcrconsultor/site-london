  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Script para rastrear eventos de Lead em todos os botões -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Espera o DOM carregar completamente para capturar todos os botões
        setTimeout(function() {
          const botoes = document.querySelectorAll('button, a.btn, .btn, [role="button"], input[type="submit"]');
          
          botoes.forEach(function(botao) {
            botao.addEventListener('click', function(e) {
              // Rastreia o evento de Lead quando qualquer botão for clicado
              fbq('track', 'Lead');
              console.log('Evento de Lead enviado para o Facebook Pixel');
            });
          });
          
          console.log('Rastreamento de Lead configurado para', botoes.length, 'botões');
        }, 1000); // Pequeno delay para garantir que a aplicação React esteja carregada
      });
    </script>
  </body>
