<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="London School - Escola de Idiomas em Mogi das Cruzes. Aprenda inglês, espanhol, francês e outros idiomas com professores nativos." />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>London School - Escola de Idiomas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Meta Pixel Code -->
    <script>
      try {
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window, document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', '522729260880939');
        fbq('track', 'PageView');
      } catch (e) {

      }
    </script>
    <!-- End Meta Pixel Code -->
  </head>
  <body>
    <!-- Facebook Pixel Noscript -->
    <noscript><img height="1" width="1" style="display:none"
      src="https://www.facebook.com/tr?id=522729260880939&ev=PageView&noscript=1"
    /></noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Adiciona um timestamp como parâmetro para forçar atualização de cache
      document.addEventListener('DOMContentLoaded', function() {
        const timestamp = new Date().getTime();
        const scripts = document.querySelectorAll('script[src]');
        const links = document.querySelectorAll('link[rel="stylesheet"]');
        
        scripts.forEach(script => {
          if (script.src && !script.src.includes('://')) {
            script.src = script.src + (script.src.includes('?') ? '&' : '?') + `v=${timestamp}`;
          }
        });
        
        links.forEach(link => {
          if (link.href && !link.href.includes('://')) {
            link.href = link.href + (link.href.includes('?') ? '&' : '?') + `v=${timestamp}`;
          }
        });
      });
    </script>
  </body>
</html>
