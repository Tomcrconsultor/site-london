    <!-- Meta Pixel Code -->
    <script>
      !function(f,b,e,v,n,t,s){
        if(f.fbq)return;
        n=f.fbq=function(){n.callMethod?n.callMethod.apply(n,arguments):n.queue.push(arguments)};

      fbq('init', '522729260880939');
      fbq('track', 'PageView');
      
      // Adiciona evento de Lead para todos os botões quando o DOM estiver pronto
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const botoes = document.querySelectorAll('button, a.btn, .btn, [role="button"], input[type="submit"]');
          botoes.forEach(function(botao) {
            botao.addEventListener('click', function() {
              fbq('track', 'Lead');
              console.log('Evento de Lead enviado para o Facebook Pixel');
            });
          });
        }, 1000);
      });
    </script>
